name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24.3.0

      - name: Install dependencies
        run: npm install

      - name: Run Vitest with Electron using xvfb
        run: xvfb-run --auto-servernum npm test
        env:
          CI: true
