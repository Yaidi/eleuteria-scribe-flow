name: front-unit-test.yml
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
    front-unit-tests:
        runs-on: ubuntu-latest
        timeout-minutes: 20

        steps:
          - name: Checkout repository
            uses: actions/checkout@v3

          - name: Setup Node.js
            uses: actions/setup-node@v4
            with:
              node-version: 24.3.0

          - name: Install dependencies
            run: npm ci

          - name: Run unit tests
            run: npm run test:unit
